<ion-header>
  <ion-toolbar [color]="isLogin ? 'primary' : 'warning'" color="primary">
    <ion-title>{{isLogin ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (keydown)="keyDownFunction($event)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isLoading">
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [color]="isLogin ? 'primary' : 'warning'" fill="clear" expand="full" (click)="onSwitchClick()">
            Switch to {{isLogin ?
            'Signup' : 'Login'}}</ion-button>
          <ion-button [color]="isLogin ? 'primary' : 'warning'" color="primary" expand="full" (click)="onSubmit()"
            [disabled]="!form.valid">
            <ion-icon name="log-in-outline"></ion-icon>
            {{isLogin ? 'Login' :
            'Signup'}}
          </ion-button>
          <ion-button color="primary" expand="full" (click)="onSendPasswordResetEmail()" *ngIf="isLogin"
            [disabled]="!form.controls.email.valid">
            Password reset
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
