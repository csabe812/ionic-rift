<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Adding a holiday item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" formControlName="title"></ion-input>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Price</ion-label>
                  <ion-input type="number" formControlName="price"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Currency</ion-label>
                  <ion-select placeholder="Select currency" formControlName="currency">
                    <ion-select-option value="eur">EUR</ion-select-option>
                    <ion-select-option value="usd">USD</ion-select-option>
                    <ion-select-option value="gpb">GBP</ion-select-option>
                    <ion-select-option value="huf">HUF</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-item>
              <ion-label position="floating">Paid by</ion-label>
              <ion-select placeholder="Select person" formControlName="paid">
                <ion-select-option [value]="i.name" *ngFor="let i of holiday?.member">{{i.name}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-checkbox slot="start" formControlName="separatable"></ion-checkbox>
              <ion-label>Should be separated by others</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" expand="full" (click)="onSubmit()">{{'Save'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>





</ion-content>
