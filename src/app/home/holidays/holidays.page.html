<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/home/holidays/add-holiday">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My holidays</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let holiday of holidays" #slidingItem>
            <ion-item (click)="onHolidayItem(holiday.id)" button>
              <ion-label>
                <ion-row>
                  <ion-col><b>{{holiday.country}}</b></ion-col>
                  <ion-col class="ion-text-center">{{holiday.city}}</ion-col>
                  <ion-col class="ion-text-right">{{holiday.start | date: 'yyyy-MM-dd'}}</ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="onEdit(holiday.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="onDelete(holiday.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
