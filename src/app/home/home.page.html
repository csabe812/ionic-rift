<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu - {{email}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle>
        <ion-item lines="none" (click)="onMyHoliday()" button>
          <ion-icon name="sunny-outline"></ion-icon>
          <ion-label>My Holidays</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="onMyProfile()" button>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>My Profile</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="onLogout()" button>
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-md="5" offset-md="2" *ngIf="holiday">
          <ion-card class="holiday-card" color="tertiary" button="true" (click)="onCardClicked()">
            <ion-card-header>
              <ion-card-subtitle>Your latest holiday</ion-card-subtitle>
              <ion-card-title *ngIf="!holiday">You have not created any holiday.</ion-card-title>
              <ion-card-title *ngIf="holiday"><span
                  class="fi fi-{{countryFlagCode}} flag-span ion-margin-end"></span>{{holiday.country}} -
                {{holiday.city}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-text *ngIf="!holiday">
              </ion-text>
              <ion-text *ngIf="holiday"> is your latest holiday, click on it if you want to do something with it.
              </ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-sm="4" offset-sm="4" size-md="3" offset-md="0">
          <app-weather [longitude]="longitude" [latitude]="latitude"></app-weather>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-md="8" offset-md="2">
          <app-location [latitude]="latitude" [longitude]="longitude"></app-location>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
