<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>My profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Default currency</ion-card-title>
            <ion-card-subtitle>{{userData?.defaultCurrency | uppercase}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-row>
              <ion-text color="tertiary">
                <h2>Changing rates</h2>
              </ion-text>
            </ion-row>
            <ion-row>
              <ion-col>
                1 EUR
              </ion-col>
              <ion-col class="ion-text-right">
                {{eur}} HUF
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                1 USD
              </ion-col>
              <ion-col class="ion-text-right">
                {{usd}} HUF
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                1 GBP
              </ion-col>
              <ion-col class="ion-text-right">
                {{gbp}} HUF
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size-sm="4" offset-sm="4">
        <form [formGroup]="form">

          <ion-item>
            <ion-label position="floating">Change default currency</ion-label>
            <ion-select placeholder="Select currency" formControlName="currency">
              <ion-select-option value="eur">EUR</ion-select-option>
              <ion-select-option value="usd">USD</ion-select-option>
              <ion-select-option value="gpb">GBP</ion-select-option>
              <ion-select-option value="huf">HUF</ion-select-option>
            </ion-select>
          </ion-item>


          <ion-button color="primary" expand="full" (click)="onSubmit()">Save</ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size-sm="4" offset-sm="4">
        <ion-item>
          <ion-label>Forgot your password?</ion-label>
          <ion-button (click)="onPasswordResetSend()" expand="full">Reset password</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
